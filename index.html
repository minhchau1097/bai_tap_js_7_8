<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-sm-8">
                <div class="card w-100 ">
                    <div class="card-header">
                       <h3 class="text-center">Hãy nhập số</h3>
                    </div>
                    <div class="card-body">
                        <label for=""> Nhập vào các số nguyên</label>

                        <div class="mt-3">

                            <button class="btn btn-primary" onclick="themSo()">Thêm số</button>
                            <button class="btn btn-secondary" onclick="tongSoDuong()">Tổng số dương</button>
                            <button class="btn btn-success" onclick="SLsoDuong()">Số dương</button>
                            <button class="btn btn-danger" onclick="soNhoNhat()">Số nhỏ nhất</button>
                            <button class="btn btn-warning" onclick=" soDuongNhoNhat()">Số dương nhỏ nhất</button>
                        </div>
                        <div class="my-3">
                            <div>
                                <label for="">Vị trí thứ 1</label>
                                <input type="number" id="viTri1">
                                <label for="">Vị trí thứ 2</label>
                                <input type="number" id="viTri2">
                            </div>
                            <button class="btn btn-primary" onclick=" doiViTri()">Đổi vị trí</button>
                            <button class="btn btn-secondary" onclick=" soChanCuoiCung()">Số chẵn cuối cùng</button>
                            <button class="btn btn-success" onclick=" sapXepMang()">Sắp xếp mảng</button>
                            <button class="btn btn-danger" onclick=" timSoNT()">Tìm số nguyên tố</button>
                        </div>
                        


                    </div>
                    <div class="card-footer text-muted" id="ketQua">


                    </div>
                </div>
            </div>

        </div>
        <div class="row  mt-5 justify-content-center">

                    <div class="card-header text-center">
                        
                        <label for="">Nhập vào số thực</label>
                    </div>
                    <div class="card-body">
                        <input type="number" class="form-control" id="soThuc"
                            >
                        <div class="mt-3">
                            <button class="btn btn-dark" onclick=" themSoThuc()">Thêm số</button>
                            <button class="btn btn-primary" onclick=" timSoNguyen()">Tìm số nguyên </button>

                    </div>
